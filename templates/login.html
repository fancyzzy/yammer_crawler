<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Yammer Rank Home Page</title>
    <script type="text/javascript"></script>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
<h1> Welcome to Yammer Rank</h1>
<h4>Choose end date and start date to find out the result</h4>
<form method="post" action="/yammer_rank">
    from date
    <input type="date" id="id_end_date" name="end_date" placeholder="Enter end date"/>
    to
    <input type="date" name="start_date" placeholder="Beginning"/>
    <br>
    Comment character number >=
    <input type="text" id="id_letter_num" name="letter_num" oninput="value=value.replace(/[^\d]/g,'')"/>
    <br>
    Comment number >=
    <input type="text" id="id_comment_num" name="least_comment_num" oninput="value=value.replace(/[^\d]/g,'')"/>

    <br><br>
    <input type="submit" value="Get Yammer Rank" name="get_rank"/>
</form>
<br><br>
<form method="post" action="/login">
    <input type="submit" value="Download newer message" name="start_download"/>
</form>

<script>
    window.onload = function(){
        var t= new Date();
        var year = t.getFullYear();
        var month = t.getMonth() + 1;
        var day = t.getDate();
        var p_end_date = document.getElementById("id_end_date");
        p_end_date.value=year+"/"+month+"/"+day;
        document.getElementById("id_letter_num").value=1
        document.getElementById("id_comment_num").value=1
    };
</script>

</body>
</html>
